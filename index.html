<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container" id="container">
        <div id="menu">
            <div class="title">
                <img src="./images/foodie hunter.png" alt="">
            </div>

            <div class="menu-item">
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Your Orders</a>
                <a href="#">Wishlists</a>
                <a href="#">Cart</a>
                <a href="#">Contact</a>
                <a href="#">Checkout</a>
            </div>
        </div>

        <div id="food-container">
            <div id="header">
                <div class="add-box">
                    <i class="fa fa-map-marker your-address" id="add-address"> Your Address</i>
                </div>
                <div class="util">
                    <i class="fa fa-search"> Search</i>
                    <i class="fa fa-tags"> Offers</i>
                    <i class="fa fa-cart-plus" id="cart-plus"> 0 items</i>
                </div>
            </div>
            <div id="food-items" class="food-items">
                <div id="biryani" class="biryani">
                    <p id="category-name">Biryani</p>
                </div>
                <div id="chicken" class="chicken">
                    <p id="category-name">Chicken</p>
                </div>
                <div id="paneer" class="paneer">
                    <p id="category-name">Paneer</p>
                </div>
                <div id="vegetable" class="vegetable">
                    <p id="category-name">Pure Veg</p>
                </div>
                <div id="chinese" class="chinese">
                    <p id="category-name">Chinese</p>
                </div>
                <div id="south-indian" class="south-indian">
                    <p id="category-name">South Indian</p>
                </div>
            </div>

            <div id="cart-page" class="cart-toggle">
                <p id="cart-title">Cart Items</p>
                <table>
                    <thead>
                        <td>Item</td>
                        <td>Name</td>
                        <td>Quantity</td>
                        <td>Price</td>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
                <div class="btn-box">
                    <button class="cart-btn">Checkout</button>
                </div>
            </div>
        </div>

        <div id="cart">
            <div class="taste-header">
                <div id="user">
                    <i class="fa fa-user-circle">Account</i>
                </div>
            </div>
            <div id="category-list" class="food-items">
                <p class="item-name">Go For Hunt</p>
                <div id="border">

                </div>
            </div>
            <div id="checkout" class="cart-toogle">
                <p id="total-items">Total Items : 0</p>
                <p id="total-price">Total Price : 0</p>
                <!-- <p id="delivery">Free delivery on $40</p> -->
                <button class="cart-btn">Checkout</button>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"> </script>
</body>

</html>
